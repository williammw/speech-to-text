name: Python application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image:latest

    - name: Tag the Docker image with Git SHA
      run: docker tag my-image:latest my-image:${{ github.sha }}

    - name: Log in to Docker registry
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image to the registry
      run: docker push my-image:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy the Docker container to Kubernetes
      uses: azure/k8s-deploy@v2
      with:
        images: |
          my-image:${{ github.sha }}
        namespace: my-namespace
        manifests: |
          kubernetes/*.yaml
        imagepullsecret: my-secret
